<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba WebSocket</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Fondo pastel */
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      /* Sombra más suave */
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      /* Cabecera pastel */
      background: linear-gradient(135deg, #d4e3ff 0%, #c4d7f5 100%);
      color: #333; /* Texto más oscuro para mejor contraste */
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .header h1 {
      font-size: 28px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.4);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      /* Indicador pastel (rojo) */
      background: #f7a7a7;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      /*Indicador pastel (verde/menta) */
      background: #a6e3e9;
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .controls {
      padding: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 200px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      /*Sombra de botón más suave */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      /*Alineación de iconos en botones */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Iconos de botón un poco más grandes */
    button i {
      font-size: 1.1em;
    }

    #btnGet {
      /* Botón 1 pastel (menta a azul) */
      background: linear-gradient(135deg, #a6e3e9 0%, #b2cffb 100%);
      color: #333;
    }

    #btnGet:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(166, 227, 233, 0.4);
    }

    #btnAdd {
      /* Botón 2 pastel (rosa a durazno) */
      background: linear-gradient(135deg, #f8c8dc 0%, #fbd8e3 100%);
      color: #333;
    }

    #btnAdd:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(248, 200, 220, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .output-section {
      padding: 0 30px 30px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .output-header h2 {
      font-size: 18px;
      color: #333;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .clear-btn {
      background: #f1f3f5;
      color: #555;
      padding: 8px 16px;
      font-size: 14px;
      min-width: auto;
      flex: none;
    }

    .clear-btn:hover {
      background: #e9ecef;
    }

    #output {
      /* Área de salida pastel */
      background: #fafafa;
      border: 1px solid #f1f3f5;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #output::-webkit-scrollbar-thumb {
      /* Scrollbar pastel */
      background: #b2cffb;
      border-radius: 10px;
    }

    #output::-webkit-scrollbar-thumb:hover {
      background: #a6e3e9;
    }

    /* Clases para iconos en el log */
    .icon-success {
      color: #5bbd9b;
    }
    .icon-fail {
      color: #f08b98;
    }
    .icon-info {
      color: #8ab4f8;
    }
    #output i {
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      button {
        min-width: 100%;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="bi bi-plug-fill"></i> Prueba WebSocket</h1>
      <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Desconectado</span>
      </div>
    </div>

    <div class="controls">
      <button id="btnGet" disabled>
        <i class="bi bi-download"></i> Obtener Notificaciones
      </button>
      <button id="btnAdd" disabled>
        <i class="bi bi-plus-circle"></i> Agregar Notificación
      </button>
    </div>

    <div class="output-section">
      <div class="output-header">
        <h2><i class="bi bi-clipboard-data"></i> Registro de Mensajes</h2>
        <button class="clear-btn" id="btnClear">
          <i class="bi bi-trash"></i> Limpiar
        </button>
      </div>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8080/ws');
    const output = document.getElementById('output');
    const btnGet = document.getElementById('btnGet');
    const btnAdd = document.getElementById('btnAdd');
    const btnClear = document.getElementById('btnClear');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    /**
     *  Función addMessage modificada para aceptar HTML.
     * Ahora usa innerHTML para renderizar los iconos.
     */
    function addMessage(htmlMessage) {
      const timestamp = new Date().toLocaleTimeString('es-ES');
      output.innerHTML += `[${timestamp}] ${htmlMessage}\n`;
      output.scrollTop = output.scrollHeight;
    }

    /**
     * Función para escapar HTML, evitando que el JSON
     * se renderice como HTML si contiene caracteres como < o >.
     */
    function escapeHTML(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    socket.onopen = () => {
      // Mensajes de log con iconos
      addMessage(
        '<i class="bi bi-check-circle-fill icon-success"></i> Conectado al WebSocket'
      );
      statusIndicator.classList.add('connected');
      statusText.innerText = 'Conectado';
      btnGet.disabled = false;
      btnAdd.disabled = false;
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      // Escapamos el JSON antes de mostrarlo
      const safeMsg = escapeHTML(JSON.stringify(msg, null, 2));
      addMessage(`<i class="bi bi-envelope-fill icon-info"></i> ${safeMsg}`);
    };

    socket.onclose = () => {
      addMessage(
        '<i class="bi bi-x-circle-fill icon-fail"></i> Conexión cerrada'
      );
      statusIndicator.classList.remove('connected');
      statusText.innerText = 'Desconectado';
      btnGet.disabled = true;
      btnAdd.disabled = true;
    };

    socket.onerror = () => {
      addMessage(
        '<i class="bi bi-exclamation-triangle-fill icon-fail"></i> Error en la conexión'
      );
    };

    btnGet.onclick = () => {
      socket.send(JSON.stringify({ action: 'get' }));
      addMessage(
        '<i class="bi bi-arrow-up-circle icon-info"></i> Solicitando notificaciones...'
      );
    };

    btnAdd.onclick = () => {
      const notification = {
        action: 'add',
        data: {
          title: 'Nueva prueba',
          message: 'Mensaje generado desde el navegador',
          timestamp: new Date().toISOString(),
        },
      };
      socket.send(JSON.stringify(notification));
      addMessage(
        '<i class="bi bi-arrow-up-circle icon-info"></i> Agregando notificación...'
      );
    };

    btnClear.onclick = () => {
      // Usar innerHTML para limpiar
      output.innerHTML = '';
    };
  </script>
</body>
</html>
